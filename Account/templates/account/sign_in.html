{% extends 'base.html' %}
{% load static %}

{% block content %}


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Login</span></h2>
        </div>
        <div class="row px-xl-5">
            <div style="margin-left: 500px" class="col-lg-7 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    {% if form.email.errors %}
                        <div style="width: 350px">
                            <div class="alert alert-danger">{{ form.email.errors }}</div>
                        </div>
                    {% endif %}
                    <form method="post" novalidate="novalidate">
                        {% csrf_token %}
                        <div style="width: 200px" class="control-group">
                            {{ form.email }}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div style="width: 200px" class="control-group">
                            {{ form.password }}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button style="margin-left: 50px" class="btn btn-primary py-2 px-4" type="submit"> login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
