{% extends 'base.html' %}
{% load static %}

{% block content %}


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Code</span></h2>
        </div>
        <div style="margin-left: 500px" class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form">
                    <div align="center" class="alert alert-info">We have send a code to your phone</div>
                    {% if form.code.errors %}
                        <div>
                            <div class="alert alert-danger">{{ form.code.errors }}</div>
                        </div>
                    {% endif %}
                    <form method="post" novalidate="novalidate">
                        {% csrf_token %}
                        <div style="width: 200px" class="control-group">
                            {{ form.code }}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit">Send</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
